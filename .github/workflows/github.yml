name: CI
on:
  push:
    branches: 
    - main
    - homework-14-CI
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6 
          bundler-cache: true
      - name: Build and run tests
        run:
          bundle exec fastlane build_and_test
